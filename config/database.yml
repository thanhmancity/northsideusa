# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: sqlserver
  host: 10.0.0.12 # used when dataserver is blank
  database: SandBox
  username: webuser
  password: webuser
  # default
  port: 1433 # default is 1433
  # default
  mode: dblib
  # dataserver: JEFFMAC-PC\MSSQLSERVER
  timeout: 0
  # timeout: 0 - to have no timeout
  # azure: true
  # dsn: <server_dsn>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3
